<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c120c59144.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contain">
        <H1> Create an Account</H1>
        <div class="sing-up">
            <div class="left-box">
                <input type="text" class="input-box" placeholder="Your Name" required>
                <input type="text" class="input-box" placeholder="User name" required>
                <input type="text" class="input-box" placeholder="Email Address" required>
                <input type="password" class="input-box" placeholder="Create password" required>
                <input type="password" class="input-box" placeholder="Confirm password" required>
                <input type="checkbox"  id="terms">
                <label for="terms">I  accept the <a href="">terms and conditions </a></label>
                <button type="submit">SING UP</button>
            </div>


            <div class="right-box">
                <a href="#" class="fb"><i class="fa-brands fa-facebook-f"></i>Connect with Facebbok</a>
                <a href="#" class="tw"><i class="fa-brands fa-twitter"></i>Connect with Twitter</a>
                <a href="#" class="gg"><i class="fa-brands fa-google"></i>Connect with Google</a>
                


            </div>
        </div>
        <p class="login">Already have an Account <a href="#">Login</a></p>
    </div>
</body>
</html>
